<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3</title>
</head>
<body>
    <table border="2" align="center" bgcolour="silver" cellspacing="10"cellpadding="10">
        <caption><b>Weather Station</b></caption>
        <thead>
            <tr>
                <th rowspan=2>Station</th>
                <th colspan="2">Temparature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>

            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
